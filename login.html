<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login authentication</title>
    <link rel="stylesheet" href="login.css">   
</head>
<body>
    <fieldset>
        <legend>
            Please in the form to login to your to-do-list app
        </legend>      
        <form  action="to-do-list.html" method="get" target="_self">
            <label for="name" id="name">Name:
               <input type="text" id="name"  size="50" required autocomplete="name" placeholder="Your name">
            </label>
            <br>
            <label for="email" id="email">Email:
               <input type="email" id="email" size="50" autocomplete="email" placeholder="name@email.com">
               <br>
                <button type="submit">Go</button>
           </label>
        </form>      
    </fieldset>
</body>
</html>
